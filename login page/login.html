<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>

    <!-- Left Logo -->
    <img src="lpu logo.svg" alt="Left Logo" class="logo-left">
    <!-- Right Logo -->
    <img src="NCC logo.png" alt="Right Logo" class="logo-right">

    <!-- Login Form -->
    <form id="loginForm">
      <label for="adminType">Select Admin Panel</label>
      <select id="adminType">
        <option value="">-- Choose Panel --</option>
        <option value="camp">Camp Registration Admin</option>
        <option value="enroll">Enrollment Admin</option>
      </select>

      <input type="text" id="username" placeholder="Username" /><br>
      <input type="password" id="password" placeholder="Password" /><br>
      <button type="submit">Login</button>
    </form>

    <!-- Error Message -->
    <p id="errorMsg" class="error"></p>

    <!-- Home Navigation -->
    <div class="extra-buttons">
      <button onclick="toggleHomeButtons()">Back to Home</button>
    </div>
    <div id="homeButtons" style="display: none; flex-direction: column; margin-top: 10px;">
      <a href="">
        <button style="width: 100%; margin-top: 5px;">Main Website</button>
      </a>
      <a href="">
        <button style="width: 100%; margin-top: 5px;">NCC Registration</button>
      </a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
